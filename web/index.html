<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot Chat - Docker MCP Agent</title>
    
<style>
    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        color-scheme: light dark;
        --transition-speed: 0.3s;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--color-bg);
        color: var(--color-text-primary);
        transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
        padding: 0 1rem 2rem;
    }

    body.theme-light {
        color-scheme: light;
        --color-bg: #eef2ff;
        --color-surface: #ffffff;
        --color-elevated: #f9fafb;
        --color-border: rgba(15, 23, 42, 0.08);
        --color-text-primary: #1f2937;
        --color-text-secondary: #4b5563;
        --color-accent: #2563eb;
        --color-accent-strong: #1d4ed8;
        --color-success: #059669;
        --color-danger: #dc2626;
        --color-warning: #d97706;
        --color-tag-bg: rgba(37, 99, 235, 0.12);
        --color-tag-text: #1d4ed8;
        --quick-command-bg: rgba(37, 99, 235, 0.08);
        --quick-command-border: rgba(37, 99, 235, 0.18);
        --quick-command-hover: rgba(37, 99, 235, 0.16);
        --input-bg: rgba(255, 255, 255, 0.95);
        --input-text: #1f2937;
        --input-border: rgba(37, 99, 235, 0.18);
        --button-bg: linear-gradient(135deg, #2563eb, #7c3aed);
        --button-hover: linear-gradient(135deg, #1d4ed8, #6d28d9);
        --button-text: #ffffff;
        --message-user-bg: linear-gradient(135deg, #2563eb, #7c3aed);
        --message-user-text: #ffffff;
        --message-agent-bg: #ffffff;
        --message-agent-text: #1f2937;
        --message-system-bg: #e0f2fe;
        --message-system-text: #0369a1;
        --message-error-bg: #fee2e2;
        --message-error-text: #b91c1c;
        --message-thinking-bg: #ede9fe;
        --message-thinking-text: #5b21b6;
        --code-bg: #0f172a;
        --code-border: rgba(15, 23, 42, 0.25);
        --code-text: #e2e8f0;
        --command-output-bg: rgba(16, 185, 129, 0.12);
        --command-output-border: #059669;
        --error-output-bg: rgba(239, 68, 68, 0.12);
        --error-output-border: #dc2626;
        --tool-call-bg: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(59, 130, 246, 0.12));
        --tool-call-text: #1d4ed8;
        --file-content-bg: #f8fafc;
        --step-indicator-bg: linear-gradient(135deg, rgba(251, 191, 36, 0.25), rgba(253, 230, 138, 0.24));
        --step-indicator-text: #92400e;
        --inline-code-bg: rgba(37, 99, 235, 0.14);
        --inline-code-text: #1f2937;
        --numbered-item-bg: rgba(226, 232, 240, 0.6);
        --numbered-item-border: rgba(37, 99, 235, 0.5);
        --numbered-item-number: #2563eb;
        --numbered-item-name: #1f2937;
        --numbered-item-type-bg: rgba(191, 219, 254, 0.8);
        --numbered-item-type-text: #1d4ed8;
        --shadow-soft: 0 18px 35px rgba(15, 23, 42, 0.16);
        --header-shadow: 0 12px 24px rgba(15, 23, 42, 0.15);
        --status-connected-glow: rgba(34, 197, 94, 0.25);
        --status-disconnected-glow: rgba(248, 113, 113, 0.25);
        --status-connecting-glow: rgba(217, 119, 6, 0.25);
    }

    body.theme-dark {
        color-scheme: dark;
        --color-bg: #0f172a;
        --color-surface: #111827;
        --color-elevated: rgba(17, 24, 39, 0.7);
        --color-border: rgba(148, 163, 184, 0.14);
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-accent: #38bdf8;
        --color-accent-strong: #0ea5e9;
        --color-success: #34d399;
        --color-danger: #f87171;
        --color-warning: #fbbf24;
        --color-tag-bg: rgba(148, 163, 184, 0.16);
        --color-tag-text: #e2e8f0;
        --quick-command-bg: rgba(56, 189, 248, 0.12);
        --quick-command-border: rgba(148, 163, 184, 0.3);
        --quick-command-hover: rgba(56, 189, 248, 0.2);
        --input-bg: rgba(15, 23, 42, 0.85);
        --input-text: #e2e8f0;
        --input-border: rgba(148, 163, 184, 0.2);
        --button-bg: linear-gradient(135deg, #2563eb, #7c3aed);
        --button-hover: linear-gradient(135deg, #1d4ed8, #6d28d9);
        --button-text: #ffffff;
        --message-user-bg: linear-gradient(135deg, #2563eb, #7c3aed);
        --message-user-text: #ffffff;
        --message-agent-bg: rgba(15, 23, 42, 0.85);
        --message-agent-text: #e2e8f0;
        --message-system-bg: rgba(56, 189, 248, 0.18);
        --message-system-text: #bae6fd;
        --message-error-bg: rgba(248, 113, 113, 0.18);
        --message-error-text: #fecaca;
        --message-thinking-bg: rgba(165, 180, 252, 0.2);
        --message-thinking-text: #c7d2fe;
        --code-bg: #0b1220;
        --code-border: rgba(148, 163, 184, 0.2);
        --code-text: #e2e8f0;
        --command-output-bg: rgba(15, 118, 110, 0.2);
        --command-output-border: #14b8a6;
        --error-output-bg: rgba(185, 28, 28, 0.18);
        --error-output-border: #ef4444;
        --tool-call-bg: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(14, 165, 233, 0.08));
        --tool-call-text: #bae6fd;
        --file-content-bg: rgba(15, 23, 42, 0.7);
        --step-indicator-bg: linear-gradient(135deg, rgba(250, 204, 21, 0.18), rgba(251, 191, 36, 0.08));
        --step-indicator-text: #facc15;
        --inline-code-bg: rgba(148, 163, 184, 0.18);
        --inline-code-text: #e2e8f0;
        --numbered-item-bg: rgba(148, 163, 184, 0.1);
        --numbered-item-border: rgba(56, 189, 248, 0.6);
        --numbered-item-number: #38bdf8;
        --numbered-item-name: #e2e8f0;
        --numbered-item-type-bg: rgba(56, 189, 248, 0.15);
        --numbered-item-type-text: #bae6fd;
        --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.55);
        --header-shadow: 0 12px 30px rgba(15, 23, 42, 0.6);
        --status-connected-glow: rgba(34, 197, 94, 0.28);
        --status-disconnected-glow: rgba(248, 113, 113, 0.28);
        --status-connecting-glow: rgba(251, 191, 36, 0.28);
    }

        .header {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--header-shadow);
            transition: background var(--transition-speed) ease, box-shadow var(--transition-speed) ease, border-color var(--transition-speed) ease;
            border-radius: 24px;
            max-width: 1100px;
            width: 100%;
            margin: 1.5rem auto 0;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-start;
        }

    .header h1 {
        font-size: 1.6rem;
        font-weight: 600;
        color: var(--color-text-primary);
        display: flex;
        align-items: center;
        gap: 0.6rem;
    }

    .status {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        color: var(--color-text-secondary);
    }

    .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--color-warning);
        box-shadow: 0 0 0 6px transparent;
        transition: background var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
    }

    .status-indicator--connecting {
        background: var(--color-warning);
        box-shadow: 0 0 0 6px var(--status-connecting-glow);
        animation: pulse 1.8s infinite;
    }

    .status-indicator--connected {
        background: var(--color-success);
        box-shadow: 0 0 0 6px var(--status-connected-glow);
    }

    .status-indicator--disconnected {
        background: var(--color-danger);
        box-shadow: 0 0 0 6px var(--status-disconnected-glow);
    }

    .status-text {
        font-weight: 600;
        transition: color var(--transition-speed) ease;
    }

    .status-text--connecting {
        color: var(--color-warning);
    }

    .status-text--connected {
        color: var(--color-success);
    }

    .status-text--disconnected {
        color: var(--color-danger);
    }

    .mode-indicator {
        background: var(--color-tag-bg);
        color: var(--color-tag-text);
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 500;
    }

    .tools-info {
        font-size: 0.85rem;
        color: var(--color-text-secondary);
    }

    .theme-toggle {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        border: 1px solid var(--color-border);
        background: var(--color-elevated);
        color: var(--color-text-primary);
        cursor: pointer;
        transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background var(--transition-speed) ease;
    }

    .theme-toggle:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
    }

    .theme-toggle:focus-visible {
        outline: 2px solid var(--color-accent);
        outline-offset: 2px;
    }

    .theme-toggle__icon {
        font-size: 1.1rem;
    }

    .theme-toggle__text {
        font-size: 0.9rem;
        font-weight: 600;
    }

    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1100px;
        width: 100%;
        margin: 2rem auto 0;
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 24px;
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        transition: background var(--transition-speed) ease, border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: var(--color-elevated);
        transition: background var(--transition-speed) ease;
    }

    .messages::-webkit-scrollbar {
        width: 10px;
    }

    .messages::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 999px;
    }

    .message {
        max-width: 80%;
        padding: 14px 18px;
        border-radius: 18px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease-in;
        white-space: pre-wrap;
        font-family: inherit;
        line-height: 1.6;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
        background: var(--message-user-bg);
        color: var(--message-user-text);
        align-self: flex-end;
        margin-left: auto;
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
    }

    .message.agent {
        background: var(--message-agent-bg);
        color: var(--message-agent-text);
        align-self: flex-start;
        border: 1px solid var(--color-border);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.18);
    }

    .message.system {
        background: var(--message-system-bg);
        color: var(--message-system-text);
        align-self: center;
        font-style: italic;
        text-align: center;
        border: 1px solid var(--color-border);
    }

    .message.error {
        background: var(--message-error-bg);
        color: var(--message-error-text);
        align-self: center;
        border: 1px solid var(--error-output-border);
    }

    .message.thinking {
        background: var(--message-thinking-bg);
        color: var(--message-thinking-text);
        align-self: center;
        border: 1px solid rgba(124, 58, 237, 0.4);
        animation: pulse 1.5s infinite;
    }

    .message.agent pre {
        background: var(--code-bg);
        border: 1px solid var(--code-border);
        border-radius: 12px;
        padding: 14px;
        margin: 10px 0;
        overflow-x: auto;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        color: var(--code-text);
    }

    .message.agent pre code {
        background: none;
        padding: 0;
        color: inherit;
    }

    .message.agent code {
        background: var(--inline-code-bg);
        color: var(--inline-code-text);
        padding: 2px 6px;
        border-radius: 6px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
    }

    .message.agent .command-output {
        background: var(--command-output-bg);
        border-left: 4px solid var(--command-output-border);
        padding: 10px 14px;
        margin: 10px 0;
        border-radius: 0 8px 8px 0;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        white-space: pre-wrap;
    }

    .message.agent .error-output {
        background: var(--error-output-bg);
        border-left: 4px solid var(--error-output-border);
        padding: 10px 14px;
        margin: 10px 0;
        border-radius: 0 8px 8px 0;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        white-space: pre-wrap;
        color: var(--message-error-text);
    }

    .message.agent .file-content {
        background: var(--file-content-bg);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 12px;
        margin: 10px 0;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        max-height: 320px;
        overflow-y: auto;
    }

    .message.agent .tool-call {
        background: var(--tool-call-bg);
        border-left: 4px solid var(--color-accent);
        padding: 10px 14px;
        margin: 10px 0;
        border-radius: 0 10px 10px 0;
        font-size: 0.9em;
        color: var(--tool-call-text);
    }

    .message.agent .tool-call .tool-name {
        font-weight: 600;
        color: var(--color-accent-strong);
    }

    .message.agent ul,
    .message.agent ol {
        margin: 10px 0 10px 1rem;
        padding-left: 1rem;
    }

    .message.agent li {
        margin: 6px 0;
    }

    .message.agent h1,
    .message.agent h2,
    .message.agent h3 {
        margin: 14px 0 8px 0;
        color: var(--color-text-primary);
    }

    .message.agent h1 {
        font-size: 1.25em;
        border-bottom: 2px solid var(--color-accent);
        padding-bottom: 6px;
    }

    .message.agent h2 {
        font-size: 1.12em;
        color: var(--color-text-primary);
    }

    .message.agent h3 {
        font-size: 1.05em;
        color: var(--color-text-secondary);
    }

    .message.agent blockquote {
        border-left: 4px solid var(--color-accent);
        padding-left: 14px;
        margin: 10px 0;
        font-style: italic;
        color: var(--color-text-secondary);
    }

    .message.agent .json-output {
        background: var(--file-content-bg);
        border-radius: 12px;
        padding: 12px;
        margin: 10px 0;
        overflow-x: auto;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
    }

    .message.agent .step-indicator {
        background: var(--step-indicator-bg);
        border-left: 4px solid var(--color-warning);
        padding: 8px 12px;
        margin: 8px 0;
        border-radius: 0 8px 8px 0;
        font-size: 0.92em;
        color: var(--step-indicator-text);
        font-weight: 500;
        font-style: normal;
    }

    .numbered-list {
        margin: 12px 0;
        padding: 0;
    }

    .numbered-item {
        display: flex;
        align-items: flex-start;
        margin: 8px 0;
        padding: 10px 14px;
        background-color: var(--numbered-item-bg);
        border-radius: 10px;
        border-left: 3px solid var(--numbered-item-border);
        gap: 0.8rem;
    }

    .item-number {
        font-weight: 700;
        color: var(--numbered-item-number);
        min-width: 28px;
    }

    .item-name {
        flex: 1;
        font-weight: 600;
        color: var(--numbered-item-name);
    }

    .item-type {
        font-size: 0.75rem;
        color: var(--numbered-item-type-text);
        background-color: var(--numbered-item-type-bg);
        padding: 2px 8px;
        border-radius: 999px;
        margin-left: 8px;
    }

    .test-list {
        margin: 12px 0;
    }

    .step-indicator {
        background: var(--step-indicator-bg);
        border-left: 4px solid var(--color-warning);
        padding: 8px 12px;
        margin: 8px 0;
        border-radius: 0 8px 8px 0;
        font-style: italic;
        color: var(--step-indicator-text);
    }

    .input-container {
        padding: 1.5rem;
        background: var(--color-surface);
        border-top: 1px solid var(--color-border);
        transition: background var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }

    .input-row {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
    }

    .input-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .quick-commands {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .quick-command {
        background: var(--quick-command-bg);
        color: var(--color-text-primary);
        border: 1px solid var(--quick-command-border);
        padding: 6px 12px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 500;
        transition: background var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    .quick-command:hover {
        background: var(--quick-command-hover);
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.12);
    }

    #messageInput {
        background: var(--input-bg);
        color: var(--input-text);
        border: 1px solid var(--input-border);
        padding: 14px;
        border-radius: 14px;
        resize: none;
        outline: none;
        font-family: inherit;
        font-size: 15px;
        min-height: 44px;
        max-height: 160px;
        transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background var(--transition-speed) ease;
    }

    #messageInput::placeholder {
        color: var(--color-text-secondary);
    }

    #messageInput:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    #sendButton {
        background: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 14px 24px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, filter var(--transition-speed) ease;
        height: fit-content;
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.2);
    }

    #sendButton:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(37, 99, 235, 0.28);
        filter: brightness(1.05);
    }

    #sendButton:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
    }

    .typing-indicator {
        display: none;
        padding: 10px;
        font-style: italic;
        color: var(--color-text-secondary);
    }

    .typing-indicator.show {
        display: block;
    }

    @media (max-width: 768px) {
        body {
            padding: 0 0.75rem 1.5rem;
        }

            .header {
                flex-direction: column;
                align-items: stretch;
                padding: 1.25rem 1.25rem 1rem;
                margin: 1.25rem auto 0;
                border-radius: 18px;
            }

        .header-info {
            align-items: flex-start;
        }

        .theme-toggle {
            align-self: flex-start;
        }

        .status {
            gap: 0.75rem;
        }

        .chat-container {
            margin: 1.5rem auto 0;
            border-radius: 20px;
        }

        .messages {
            padding: 1.5rem;
        }

        .message {
            max-width: 95%;
        }

        .input-container {
            padding: 1.25rem;
        }

        .input-row {
            flex-direction: column;
            align-items: stretch;
        }

        #sendButton {
            width: 100%;
        }

        .quick-commands {
            order: -1;
        }
    }
</style>
</head>
<body class="theme-dark">
    <div class="header">
        <div class="header-info">
            <h1>ü§ñ GitHub Copilot Chat</h1>
            <div class="status">
                <div class="status-indicator status-indicator--connecting"></div>
                <span id="statusText" class="status-text status-text--connecting">Connecting‚Ä¶</span>
                <div class="mode-indicator" id="modeIndicator">Enhanced Mode</div>
                <div class="tools-info" id="toolsInfo">Loading tools...</div>
            </div>
        </div>
        <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle color theme" aria-pressed="false">
            <span class="theme-toggle__icon" id="themeToggleIcon">üåô</span>
            <span class="theme-toggle__text" id="themeToggleText">Dark Mode</span>
        </button>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <div class="input-row">
                <div class="input-area">
                    <div class="quick-commands">
                        <button class="quick-command" onclick="sendCommand('tools')">üîß Tools</button>
                        <button class="quick-command" onclick="sendCommand('history')">üìä History</button>
                        <button class="quick-command" onclick="sendCommand('enhanced')">üß† Enhanced</button>
                        <button class="quick-command" onclick="sendCommand('simple')">‚ö° Simple</button>
                        <button class="quick-command" onclick="sendCommand('clear')">üßπ Clear</button>
                    </div>
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Shift+Enter for new line, Enter to send)"
                        rows="1"
                    ></textarea>
                </div>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let currentThinkingMessage = null;

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.querySelector('.status-indicator');
        const modeIndicator = document.getElementById('modeIndicator');
        const toolsInfo = document.getElementById('toolsInfo');
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleIcon = document.getElementById('themeToggleIcon');
        const themeToggleText = document.getElementById('themeToggleText');

        const THEME_STORAGE_KEY = 'mcp-preferred-theme';
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function getStoredTheme() {
            try {
                return localStorage.getItem(THEME_STORAGE_KEY);
            } catch (error) {
                console.warn('Unable to access stored theme preference.', error);
                return null;
            }
        }

        function storeTheme(theme) {
            try {
                localStorage.setItem(THEME_STORAGE_KEY, theme);
            } catch (error) {
                console.warn('Unable to persist theme preference.', error);
            }
        }

        function updateThemeToggle(theme) {
            if (!themeToggle || !themeToggleIcon || !themeToggleText) {
                return;
            }

            const isLight = theme === 'light';
            themeToggle.setAttribute('aria-pressed', isLight ? 'true' : 'false');
            themeToggleIcon.textContent = isLight ? 'üåû' : 'üåô';
            themeToggleText.textContent = isLight ? 'Light Mode' : 'Dark Mode';
        }

        function applyTheme(theme, persist = true) {
            const normalizedTheme = theme === 'light' ? 'theme-light' : 'theme-dark';
            document.body.classList.remove('theme-light', 'theme-dark');
            document.body.classList.add(normalizedTheme);

            if (persist) {
                storeTheme(theme);
            }

            updateThemeToggle(theme);
        }

        const storedThemePreference = getStoredTheme();
        const initialTheme = storedThemePreference || (prefersDarkScheme.matches ? 'dark' : 'light');
        applyTheme(initialTheme, false);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const nextTheme = document.body.classList.contains('theme-light') ? 'dark' : 'light';
                applyTheme(nextTheme);
            });
        }

        const handleSystemThemeChange = (event) => {
            if (!getStoredTheme()) {
                applyTheme(event.matches ? 'dark' : 'light', false);
            }
        };

        if (typeof prefersDarkScheme.addEventListener === 'function') {
            prefersDarkScheme.addEventListener('change', handleSystemThemeChange);
        } else if (typeof prefersDarkScheme.addListener === 'function') {
            prefersDarkScheme.addListener(handleSystemThemeChange);
        }

        function updateConnectionState(state) {
            const states = ['connecting', 'connected', 'disconnected'];
            const normalizedState = states.includes(state) ? state : 'connecting';

            if (statusText) {
                states.forEach((status) => statusText.classList.remove(`status-text--${status}`));
                statusText.classList.add(`status-text--${normalizedState}`);

                if (normalizedState === 'connected') {
                    statusText.textContent = 'Connected';
                } else if (normalizedState === 'disconnected') {
                    statusText.textContent = 'Disconnected';
                } else {
                    statusText.textContent = 'Connecting‚Ä¶';
                }
            }

            if (statusIndicator) {
                states.forEach((status) => statusIndicator.classList.remove(`status-indicator--${status}`));
                statusIndicator.classList.add(`status-indicator--${normalizedState}`);
            }

            if (sendButton) {
                sendButton.disabled = normalizedState !== 'connected';
            }
        }

        updateConnectionState('connecting');

        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            updateConnectionState('connecting');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateConnectionState('connected');
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                }
            };

            ws.onclose = () => {
                isConnected = false;
                updateConnectionState('disconnected');
                console.log('WebSocket disconnected');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error occurred');
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'system':
                    addMessage('system', data.message);
                    if (data.tools) {
                        toolsInfo.textContent = `${data.tools.length} tools available`;
                    }
                    if (data.mode) {
                        updateModeIndicator(data.mode);
                    }
                    break;

                case 'thinking':
                    currentThinkingMessage = addMessage('thinking', data.message);
                    break;

                case 'response_chunk':
                    // Remove thinking message when first response chunk arrives
                    if (data.isFirst && currentThinkingMessage) {
                        currentThinkingMessage.remove();
                        currentThinkingMessage = null;
                    }
                    
                    // Check if this chunk should be combined with the previous agent message
                    const lastMessage = messagesContainer.lastElementChild;
                    if (lastMessage && lastMessage.classList.contains('agent')) {
                        // Append to existing message
                        const existingContent = lastMessage.innerHTML;
                        lastMessage.innerHTML = existingContent + '<br>' + formatAgentMessage(data.message);
                    } else {
                        // Create new agent message
                        addMessage('agent', data.message);
                    }
                    break;

                case 'response_complete':
                    if (currentThinkingMessage) {
                        currentThinkingMessage.remove();
                        currentThinkingMessage = null;
                    }
                    addMessage('system', data.message);
                    break;

                case 'error':
                    if (currentThinkingMessage) {
                        currentThinkingMessage.remove();
                        currentThinkingMessage = null;
                    }
                    addMessage('error', data.message);
                    break;

                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'agent') {
                messageDiv.innerHTML = formatAgentMessage(content);
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv; // Return the element for potential manipulation
        }

        function formatAgentMessage(content) {
            // Handle different types of content formatting
            let formatted = content;
            
            // Detect and format JSON output
            if (content.trim().startsWith('{') && content.trim().endsWith('}')) {
                try {
                    const jsonObj = JSON.parse(content);
                    return `<div class="json-output">${escapeHtml(JSON.stringify(jsonObj, null, 2))}</div>`;
                } catch(e) {
                    // Not valid JSON, continue with other formatting
                }
            }
            
            // Format numbered lists (like "1. ItemName (Type: ABC) 2. ItemName2 (Type: DEF)")
            formatted = formatted.replace(
                /(\d+)\.\s*([^()]+)(?:\(([^)]+)\))?\s*(?=\d+\.|$)/g,
                '<div class="numbered-item"><span class="item-number">$1.</span> <span class="item-name">$2</span> <span class="item-type">($3)</span></div>'
            );
            
            // If we found numbered items, wrap them in a container
            if (formatted.includes('numbered-item')) {
                formatted = `<div class="numbered-list">${formatted}</div>`;
            }
            
            // Format test lists specifically (handle patterns like "Here are all the tests in the DemoLoop project:")
            formatted = formatted.replace(
                /Here are all the tests in the (\w+) project:\s*(.*)/gi,
                '<h3>üß™ Tests in the $1 Project:</h3><div class="test-list">$2</div>'
            );
            
            // Format command output blocks
            formatted = formatted.replace(
                /```(?:bash|shell|cmd)?\n([\s\S]*?)```/g, 
                '<div class="command-output">$1</div>'
            );
            
            // Format code blocks
            formatted = formatted.replace(
                /```(\w+)?\n([\s\S]*?)```/g, 
                '<pre><code>$2</code></pre>'
            );
            
            // Format inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format tool calls (detect patterns like "Running tool: xyz")
            formatted = formatted.replace(
                /(Running|Using|Executing)\s+(tool|command|function):\s*([^\n]+)/gi,
                '<div class="tool-call"><span class="tool-name">üîß $1 $2:</span> $3</div>'
            );
            
            // Format file content (detect patterns indicating file output)
            formatted = formatted.replace(
                /(File contents?|Reading file):\s*([^\n]*)\n([\s\S]*?)(?=\n\n|\n[A-Z]|\n$|$)/g,
                '<div class="tool-call"><span class="tool-name">üìÑ $1:</span> $2</div><div class="file-content">$3</div>'
            );
            
            // Format error messages
            formatted = formatted.replace(
                /(Error|Failed|Exception):\s*([^\n]+)/gi,
                '<div class="error-output"><strong>‚ùå $1:</strong> $2</div>'
            );
            
            // Format step indicators (detect thinking patterns)
            formatted = formatted.replace(
                /(Let me|I will|I should|Next,?\s*I|Now I|I'll|I'm going to)\s+([^\n]+)/gi,
                '<div class="step-indicator">ü§î $1 $2</div>'
            );
            
            // Format headers (lines that end with colon and are followed by content)
            formatted = formatted.replace(
                /^([A-Z][^:\n]{3,}):$/gm,
                '<h3>$1:</h3>'
            );
            
            // Format simple lists with dashes or asterisks
            formatted = formatted.replace(
                /^[\s]*[-\*]\s+(.+)$/gm,
                '<li>$1</li>'
            );
            
            // Wrap consecutive list items in ul tags
            formatted = formatted.replace(
                /(<li>.*<\/li>(?:\s*<li>.*<\/li>)*)/gs,
                '<ul>$1</ul>'
            );
            
            // Format numbered lists (simple format like "1. Item")
            formatted = formatted.replace(
                /^[\s]*(\d+)[\.\)]\s+(.+)$/gm,
                '<li>$2</li>'
            );
            
            // Convert line breaks to <br> tags, but preserve formatting within special blocks
            const parts = formatted.split(/(<div[^>]*>[\s\S]*?<\/div>|<pre[^>]*>[\s\S]*?<\/pre>|<ul[^>]*>[\s\S]*?<\/ul>|<h\d[^>]*>[\s\S]*?<\/h\d>)/);
            formatted = parts.map((part, index) => {
                if (index % 2 === 0) {
                    // This is regular text, convert line breaks
                    return part.replace(/\n/g, '<br>');
                } else {
                    // This is a formatted block, leave as is
                    return part;
                }
            }).join('');
            
            return formatted;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            // Add user message to chat
            addMessage('user', message);

            // Send to server
            ws.send(JSON.stringify({
                type: 'chat',
                content: message
            }));

            // Clear input
            messageInput.value = '';
            adjustTextareaHeight();
        }

        function sendCommand(command) {
            if (!isConnected) return;

            ws.send(JSON.stringify({
                type: 'command',
                content: command
            }));
        }

        function updateModeIndicator(mode) {
            modeIndicator.textContent = mode === 'enhanced' ? 'üß† Enhanced Mode' : '‚ö° Simple Mode';
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Event listeners
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', adjustTextareaHeight);

        // Initialize connection
        connectWebSocket();

        // Example prompts for demonstration
        const examplePrompts = [
            "List the files in the current directory",
            "Analyze the project structure and suggest improvements", 
            "Check the system status and resources",
            "Create a backup of important files"
        ];

        // Add some example prompts as system messages after connection
        setTimeout(() => {
            if (isConnected) {
                addMessage('system', 'üí° Try these example prompts:');
                examplePrompts.forEach(prompt => {
                    const exampleDiv = document.createElement('div');
                    exampleDiv.className = 'message system';
                    exampleDiv.textContent = `"${prompt}"`;
                    exampleDiv.style.cursor = 'pointer';
                    exampleDiv.style.opacity = '0.8';
                    exampleDiv.onclick = () => {
                        messageInput.value = prompt;
                        adjustTextareaHeight();
                        messageInput.focus();
                    };
                    messagesContainer.appendChild(exampleDiv);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }, 2000);
    </script>
</body>
</html>
